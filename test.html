<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="src/generator.js"></script>
</head>
<body>
    <div id="exercise-1" class="exercise">
        <div class="answer" data-trigger="button">
            <p class="exercise-1-text">Original text</p>
            <button class="button-1">Click me to change text</button>
        </div>
    </div>

    <script>
        const exercises = {
            items: [
                {
                    title: 'Exercise 1: Change text',
                    description: `
                        <div>When the button is clicked, use jQuery to change the text of the paragraph from "Original text" to "Text changed"</div>
                    `,
                    type: 'html',
                    validate: ($answer) => $answer.find('.exercise-1-text').text() === 'Text changed'
                }
            ]
        }
        window.createExercises(exercises);

        $('.button-1').on('click', function () {
            $('.exercise-1-text').text('Text changed');
        });
    </script>
</body>
</html>
